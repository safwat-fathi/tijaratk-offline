name: Backend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Backend Deploy
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    concurrency:
      group: backend-deploy-main
      cancel-in-progress: false

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            set -euo pipefail

            cd ~/apps/tijaratk-offline

            git fetch --all
            git checkout main
            git pull --ff-only origin main
            pnpm -C backend install --frozen-lockfile
            pnpm -C backend build
            pnpm -C backend migration:run:prod
            pm2 restart ecosystem.config.js --only tijaratk-api --env production
          EOF
