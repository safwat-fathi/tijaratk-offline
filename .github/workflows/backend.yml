name: Backend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Backend Deploy
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    concurrency:
      group: backend-deploy-main
      cancel-in-progress: false

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh -T ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            set -euo pipefail

            cd apps/tijaratk-offline

            git fetch origin main --prune
            git checkout -f main
            git reset --hard origin/main
            git clean -fd

            export NVM_DIR="$HOME/.nvm"
            if [ -s "$NVM_DIR/nvm.sh" ]; then
              . "$NVM_DIR/nvm.sh"
            fi

            if command -v corepack >/dev/null 2>&1; then
              corepack enable
              corepack prepare pnpm@9 --activate
            elif command -v npm >/dev/null 2>&1; then
              npm install -g pnpm@9
            else
              echo "Neither corepack nor npm found; cannot install pnpm" >&2
              exit 1
            fi

            pnpm -v
            pnpm -C backend install --frozen-lockfile
            pnpm -C backend build
            pnpm -C backend migration:run:prod
            pm2 restart ecosystem.config.js --only tijaratk-api --env production
          EOF
